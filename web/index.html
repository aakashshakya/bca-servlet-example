<html>
    <head>
        <title>Students Info</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Students Info with GET</h1>
        <form method="GET" action="http://localhost:8080/JAVA_SERVLET_BCA_2075/student">
            <input type="text" name="name" placeholder="Enter your name" />
            <input type="submit" value="submit" />
        </form>
        
        <h1>Students Info with POST</h1>
        <form method="POST" action="http://localhost:8080/JAVA_SERVLET_BCA_2075/process-form">
            <input type="text" name="name" placeholder="Enter your name" /> <br>
            <input type="text" name="percentage" placeholder="Enter your +2 Percentage" /> <br>

        </form>
    </body>
